        <style>
            body{text-align: center; }

    <body>
            <h2>Welcome to the Employee Reimbursement Approval Page</h2>
            <form onsubmit="return results();" method="post" action="mailto:admin@companysite.com">
            <h3> Enter Name:</h3>
            <input id="name" type="text" name="name" />

            <h3> Enter Email:</h3>
            <input id="email" type="text" name="email" />

            <h3>Does this Employee have approval to be reimbursed for the event? </h3>

            <input id="poll1" type="radio" name="employee_approval" value="Approved" /> Approved <br/>
            <input id="poll2" type="radio" name="employee_approval" value="Denied" /> Denied <br/>
            <input id="poll3" type="radio" name="employee approval" value="Need More Information" /> Need More Information <br/>

            <h3>Comments for Information Needed</h3>

            <textarea id="comments" name="comments" rows="6" cols="40">Information Needed.</textarea>

            <br/>
            <br/>

            <button type="submit" class="btn btn-primary">Submit</button>
            
            
            
            
            
            
            
            
            </form>







    </body>
