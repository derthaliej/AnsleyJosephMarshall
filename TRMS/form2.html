<html>

             <form>
                    <div class="form-row">
                            <div class="container">

                                            <div class="form-group">

                                                    <input type='text' class="form-control" id="currentDate" />

                                                    </span>

                                            </div>
                                        </div>
                            <div class="col-md-4 mb-3">

                              <input type="text" class="form-control" id="validationDefault02" placeholder="First name" required>
                            </div>
                            <div class="col-md-4 mb-3">
                              <label for="validationDefault02">Last name</label>
                              <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="validationDefault02">Employee ID</label>
                                <input type="number"
                                " class="form-control" id="validationDefault02" placeholder="Employee ID" required>
                              </div>
                      <div class="form-group col-md-4">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                      </div>
                          <div class="form-group col-md-4">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="City" required>
                      </div>
                      <div class="col-md-2 mb-3">
                            <label for="validationDefault04">State</label>
                            <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
                          </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="Zip" required>
                      </div>
                      <div class="form-group col-md-6">
                            <label for="inputEventDescription">Event Description</label>
                            <input type="text" class="form-control" id="inputEventDescription" placeholder="Event Description">
                          </div>
                                  <div class="form-group col-md-4">
                                        <label for="inputEventType">Event Type</label>
                                        <select id="inputEventType" class="form-control">
                                          <option selected>Choose...</option>
                                          <option>...</option>
                                        </select>
                                      </div>
                          <div class="form-group col-md-6">
                                <label for="inputEventGrading">Event Graded or Certificate</label>
                                <input type="text" class="form-control" id="inputEventGrading" placeholder="Event Graded or Cert">
                              </div>
                        <div class="form-row">
                                <div class="form-group col-md-12">
                                        <label for="inputDateOfEvent">Date of Event</label>
                                        <input type="date" class="form-control" id="inputDateOfEvent" placeholder="Date of Event" >

                                    </div>

                                            <input type="time" class="form-control" id="inputTime" placeholder="Time of Event">
                                          </div>
                                <div class="col-md-4 mb-3">
                                  <label for="validationDefault03">City</label>
                                  <input type="text" class="form-control" id="validationDefault03" placeholder="City of Event" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                  <label for="validationDefault04">State</label>
                                  <input type="text" class="form-control" id="validationDefault04" placeholder="State of Event" required>
                                </div>
                                <div class="col-md-3 mb-3">

                                        <label for="inputCost4">Cost</label>

                              </div>
                    <div class="form-group" >
                            <label for="exampleFormControlFile3">Attach Supporting Documents</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile3">
                          </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
