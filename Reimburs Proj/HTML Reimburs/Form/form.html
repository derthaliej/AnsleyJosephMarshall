<!DOCTYPE html>
<html>
    <head>
        <title>Employee Tuition Reimbursement Form</title>
        <style>
        body{background-color:beige}
        body{text-align: center; color: brown}
      
        body{font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;}
       
        
         </style>
    </head>
         <body>
             <div>
                 <h1>Employee Tuition Reimbursement Form</h1>
             </div>
    
             <form>
                    <div class="form-row">
                            <div class="container">
                                    <div class="row">
                                        <div class='col-sm-6'>
                                            <div class="form-group">
                                                <div class='input-group date' id='datetimepicker5'>
                                                    <input type='text' class="form-control" id="currentDate" />
                                                    <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                            <div class="col-md-4 mb-3">
                              <label for="validationDefault01">First name</label>
                              <input type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
                            </div>
                            <div class="col-md-4 mb-3">
                              <label for="validationDefault02">Last name</label>
                              <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
                            </div>
                           
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                      </div>
                      
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="City" required>
                      </div>
                      <div class="col-md-3 mb-3">
                            <label for="validationDefault04">State</label>
                            <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
                          </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="Zip" required>
                      </div>
                      <div class="form-group col-md-6">
                            <label for="inputEventDescription">Event Description</label>
                            <input type="text" class="form-control" id="inputEventDescription" placeholder="Event Discription">
                          </div>
                        </div>
                                  <div class="form-group col-md-4">
                                        <label for="inputEventType">Event Type</label>
                                        <select id="inputEventType" class="form-control">
                                          <option selected>Choose...</option>
                                          <option>...</option>
                                        </select>
                                      </div>
                             
                          </div>
                          <div class="form-group col-md-6">
                                <label for="inputEventGrading">Event Graded or Certificate</label>
                                <input type="text" class="form-control" id="inputEventGrading" placeholder="Event Graded or Cert">
                              </div>
                            </div>
                           
                                      
                                    </div>
                                </div>
                        <div class="form-row">
                                <div class="form-group col-md-6">
                                        <label for="inputDateOfEvent">Date of Event</label>
                                        <input type="date" class="form-control" id="inputDateOfEvent" placeholder="Date of Event">
                                      </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                            <label for="inputTime">Time of Event</label>
                                            <input type="time" class="form-control" id="inputTime" placeholder="Time of Event">
                                          </div>
                                        </div>
                                <div class="col-md-6 mb-3">
                                  <label for="validationDefault03">City</label>
                                  <input type="text" class="form-control" id="validationDefault03" placeholder="City of Event" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                  <label for="validationDefault04">State</label>
                                  <input type="text" class="form-control" id="validationDefault04" placeholder="State of Event" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                  <label for="validationDefault05">Zip</label>
                                  <input type="text" class="form-control" id="validationDefault05" placeholder="Zip of Event" required>
                                </div>
                              </div>
                              <div class="form-group col-md-6">
                                    <label for="inputWorkJustification4">Work Justification</label>
                                    <input type="text" class="form-control" id="inputWorkJustification4" placeholder="Work Justification">
                                  </div>
                                </div>
                                <div class="form-group col-md-6">
                                        <label for="inputCost4">Cost</label>
                                        <input type="number" class="form-control" id="inputCost4" placeholder="Cost">
                                      </div>
                                    </div>


                             
                    <div class="form-group">
                            <label for="exampleFormControlFile1">Attach Supporting Documents</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                          </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>





                  <script src="form.js"></script>
         </body>


</html>
